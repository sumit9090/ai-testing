name: Run Test Case Generator

on:
  workflow_dispatch:   # Allows manual run from GitHub Actions

jobs:
  test-case-generator:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install langchain-openai python-dotenv

      # 4️⃣ Run your script with secret injected
      - name: Run Test Case Generator Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python ChatModels/chatmodel_openAI_login_automation.py
